<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>
  <meta name="description" content="Star Wars trading card game visual list.">
  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="styles/responsive-grid.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">

</head>
<body>
	<header class="star-wars-header">
		<div class="row">
			<div class="col-12">
			<div class="headline">
				<h1>Star Wars Characters</h1>
				<span>Incomplete List</span>
			<div>
			</div>
		</div>
	</header>
	<main>
		<div class="row">
			<div class="col-4">
				<figure class="box">
					<img src="images/rey_square.png" alt="Ray">
					<figcaption><span>Ray</span>Protagonist from Tatooine</figcaption>
				</figure>
			</div>
			<div class="col-4">
				<figure class="box">
					<img src="images/finn_square.png" alt="Finn">
					<figcaption><span>Finn</span>Storm Trooper, befriends Ray</figcaption>
				</figure>
			</div>
			<div class="col-4">
				<figure class="box">				
					<img src="images/kylo_square.png" alt="Kylo">
					<figcaption><span>Kylo</span>Main villian, or is he?</figcaption>
				</figure>
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<figure class="box">
					<img src="images/poe_square.png" alt="Poe">
					<figcaption><span>Poe</span>Neutral pilot</figcaption>
				</figure>
			</div>
			<div class="col-4">
				<figure class="box">
					<img src="images/chewbacca_square.png" alt="Chewbacca">
					<figcaption><span>Chewbacca</span>A great first mate</figcaption>
				</figure>
			</div>
			<div class="col-4">
				<figure class="box">
					<img src="images/yoda_square.png" alt="Yoda">
					<figcaption><span>Yoda</span>Wise old jedi master</figcaption>
				</figure>
			</div>
		</div>
	</main>
</body>
</html>
